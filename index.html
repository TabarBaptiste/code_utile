<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="code.css">
    <link rel="shortcut icon" href="mark.png" type="image/x-icon">
</head>

<body>
    <h1>Utile peut-être</h1>

    <div class="folder">
        <h3>Codes</h3>
        <ul>
            <a class="bookmark" target="_blank" href="https://uiverse.io/all">uiverse</a>
            <a class="bookmark" target="_blank" href="https://getwaves.io/">GetWaves</a>
            <a class="bookmark" target="_blank" href="https://csshero.org/mesher/">CSS mesh gradients</a>
            <a class="bookmark" target="_blank" href="https://cssloaders.github.io/">CSS loaders and Spiners</a>
            <a class="bookmark" target="_blank" href="https://undraw.co/illustrations">Illustrations | unDraw</a>
            <a class="bookmark" target="_blank"
                href="https://mdbootstrap.com/docs/standard/content-styles/icons/">Icônes Bootstrap</a>
            <a class="bookmark" target="_blank" href="https://www.web-leb.com/">Weleb</a>
            <a class="bookmark" target="_blank" href="https://www.flaticon.com/">Icons png, svg, css...</a>
        </ul>
    </div>

    <div class="folder">
        <h3>Outils</h3><i class="fas fa-code"></i>
        <ul>
            <a class="bookmark" target="_blank" href="https://convertio.co/fr/">Convertisseur de fichier</a>
            <a class="bookmark" target="_blank" href="https://wetransfer.com/">WeTransfer</a>
            <a class="bookmark" target="_blank" href="https://tableconvert.com/fr/csv-to-sql">Convertir CSV en Insérer
                SQL</a>

                principale</a>

        </ul>
    </div>

</body>

</html>
<script>

    // Ajouter une animation de survol aux liens de classe "bookmark"
    const bookmarks = document.querySelectorAll('.bookmark');

    bookmarks.forEach((bookmark) => {
        bookmark.addEventListener('mouseover', () => {
            bookmark.style.transform = 'scale(1.01)';
        });

        bookmark.addEventListener('mouseout', () => {
            bookmark.style.transform = 'scale(1)';
        });
    });

</script>
